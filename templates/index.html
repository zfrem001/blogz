{% extends "base.html" %}
{% block content %}

    <h1>WELCOME</h1>
    <br>
    <br>
    {% if users|length == 0 %}
        <h3>No Users</h3>
    {% else %}
        List of all users
        <hr>
    
    
        {% for user in blogpost %}
            <h3>{{ title}}  
                <a href="/blog?user={{ user.username }}">
                    {{ user.username }}
                </a>
            </h3>
        {% endfor %}
    {% endif %}



{% endblock %}
